<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="main-content">
            <h1 class="title">Welcome to<br><span class="bold-text">Sign Up Project</span></h1>

            <div class="form-container">
                <form action="" method="get">

                    <div class="labels">
                        <label for="name">* Name</label>
                        <input type="text" id="name" required placeholder="">

                        <label for="email">* Email</label>
                        <input type="email" id="email" required placeholder="">

                        <label for="password">* Password</label>
                        <input type="password" id="password" required minlength="6" maxlength="16" placeholder="">

                        <label for="confirm-password">* Confirm password</label>
                        <input type="password" id="confirm-password" required minlength="6" maxlength="16" placeholder="">
                    </div>

                    <button type="submit" class="signup-btn">Sign Up</button>

                    <p class="error-message"></p>

                    <div class="remember-me">
                        <input type="checkbox" class="remember-me-chbx"><p class="remember-me-text">Remember me</p>
                    </div>

                    <div class="lign-or">
                        <div class="lign"></div>
                        <span class="or-text">or</span>
                        <div class="lign"></div>
                    </div>

                    <div class="social-medias">
                        <a class="social-media" href="https://github.com/AndreyMarqz" target="_blank"><img class="icon-login" src="./img/github-mark.svg" alt="github-icon"></a>
                        <a class="social-media" href="https://www.linkedin.com/in/andrey-marques-9804b71a9/" target="_blank"><img src="./img/linkedin-mark.svg" alt="linkedIn-icon" class="icon-login"></a>
                        <a class="social-media" href="https://www.google.com/" target="_blank"><img src="./img/google-mark.svg" alt="google-icon" class="icon-login"></a>
                    </div>
                    

                    <p class="have-an-account">Already have an account? <span class="sign-in"><a href="" class="sign-in">Sign in</a></span></p>
                </form>
            </div>
        </div>
        
        <p class="p-footer">Andrey Marques Â© <script>document.write(new Date().getFullYear());</script> <a href="https://github.com/AndreyMarqz" target="_blank"><img class="githubIcon-footer" src="./img/github-mark.svg" alt="github-mark"></a></p>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
